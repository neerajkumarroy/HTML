<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In this example. we are definging HTML Elements</title>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="#About">About</a></li>
                <li><a href="#Contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>About Us</h2>
            <p>This is a brief description of our website.</p>
        </section>

        <article>
            <h2>Latest News</h2>
            <p>Check out our latest updates and news articles.</p>
            <a href="#read-more">Read More</a>
        </article>
    </main>

    <aside>
        <h2>Related Links</h2>
        <ul>
            <li><a href="#link">Home</a></li>
            <li><a href="#link">About</a></li>
            <li><a href="#link">Help</a></li>
        </ul> 
    </aside>

    <footer>
        <p>&copy; 2023 My Website. All rights reserved.</p>
        <p>&copy; Neeraj Kumar</p>
    </footer>
</body>
</html>
